<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resep Saya App</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="container">
        <h1>Resep Makanan</h1>
        <nav>
            <span id="welcome-message">Halo, Selamat Datang!</span>
            <button id="logout-button" style="display: none;">Logout</button>
        </nav>
    </header>

    <main class="container">
        
        <section id="auth-view">
            <h2 id="auth-title">Login ke Akun Anda</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" id="toggle-register-button">Belum Memiliki Akun? Register</button>
            </form>

            <form id="register-form" style="display: none;">
                <div class="form-group">
                    <label for="register-username">Username Baru:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password Baru:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Daftar Sekarang</button>
                <button type="button" id="toggle-login-button">Kembali ke Login</button>
            </form>
        </section>

        <section id="dashboard-view" style="display: none;">
            <h3>Dapatkan Inspirasi Memasak</h3>
            <button id="fetch-inspiration-button">Cari Resep Random</button>
            <div id="api-inspiration-area"></div>
            
            <hr style="margin: 20px 0;">

            <h3>Tambah Resep Baru</h3>
            <form id="add-recipe-form">
                <div class="form-group">
                    <label for="recipe-name">Nama Resep:</label>
                    <input type="text" id="recipe-name" required>
                </div>
                <div class="form-group">
                    <label for="recipe-ingredients">Bahan-bahan:</label>
                    <textarea id="recipe-ingredients" rows="3" required></textarea>
                </div>
                <button type="submit">Simpan Resep</button>
                <button class="edit-btn" data-id="${recipe.id}">Edit</button>
            </form>
            
            <hr style="margin: 20px 0;">

            <h2>Daftar Resep Saya</h2>
            <div id="recipe-list"></div>
        </section>
    </main>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
